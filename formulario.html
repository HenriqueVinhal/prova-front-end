<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Criação do Artigo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
  <h2>Formulário de Publicação de Blog</h2>
  <form action="#" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="titulo">Título<span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="titulo" name="titulo" required>
    </div>
    <div class="form-group">
      <label for="sinopse">Sinopse</label>
      <textarea class="form-control" id="sinopse" name="sinopse" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="miniatura">Upload da Miniatura</label>
      <input type="file" class="form-control-file" id="miniatura" name="miniatura">
    </div>
    <div class="form-group">
      <label for="imagem">Upload da Imagem<span class="text-danger">*</span></label>
      <input type="file" class="form-control-file" id="imagem" name="imagem" required>
    </div>
    <div class="form-group">
      <label for="data_publicacao">Data de Publicação<span class="text-danger">*</span></label>
      <input type="date" class="form-control" id="data_publicacao" name="data_publicacao" required>
    </div>
    <div class="form-group">
      <label for="data_expiracao">Data de Expiração<span class="text-danger">*</span></label>
      <input type="date" class="form-control" id="data_expiracao" name="data_expiracao" required>
    </div>
    <div class="form-group">
      <label for="historia">História<span class="text-danger">*</span></label>
      <textarea class="form-control" id="historia" name="historia" rows="6" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Publicar</button>
  </form>
</div>
<a href="home.html" class="btn btn-primary">Voltar para a página principal.</a>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
</body>
</html>
